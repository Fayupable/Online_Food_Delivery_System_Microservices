spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/order
    username: fayupable
    password: fayupable

  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.fayupable.orderservice.kafka.OrderConfirmation

server:
  port: 8070

application:
  config:
    user-url: http://localhost:8222/api/v1/users
    restaurant-url: http://localhost:8222/api/v1/restaurants
    payment-url: http://localhost:822/api/v1/payments